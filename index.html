<script type="text/javascript">
window.onload = function () {
	var data = ['Авиамоторная','Автозаводская','Академическая','Александровский сад','Алексеевская','Алма-Атинская','Алтуфьево',
	'Аннино', 'Арбатская', 'Аэропорт','Бабушкинская','Багратионовская','Баррикадная','Бауманская','Беговая','Белорусская','Беляево',
	'Бибирево','Библиотека имени Ленина','Битцевский парк','Борисово','Боровицкая','Ботанический сад','Братиславская','Бульвар адмирала Ушакова',
	'Бульвар Дмитрия Донского','Бульвар Рокоссовского','Бунинская аллея','Варшавская','ВДНХ','Владыкино','Водный стадион','Войковская',
	'Волгоградский проспект','Волжская','Волоколамская','Воробьевы горы'],
		input = document.querySelector('.st-search > input'),
		list = input.nextElementSibling;
		
	input['oninput' in input ? 'oninput' : 'onpropertychange'] = function () {
		var li = '',
			val = this.value.toLowerCase();
			
		if(val.length < 3) list.style.display = 'none';
		else data.forEach(function(i) {
			if(!i.toLowerCase().indexOf(val)) li += ' ' + i + ' ';
		});
		
		if(li) {
			list.innerHTML = li;
			list.style.display = 'block';
		}
		else list.style.display = '';
	}
	
	list.onclick = function(e) {
		e = e || window.event;
		e = e.target || e.srcElement;
		if(e.tagName == 'LI') {
			input.value = e.textContent;
			this.style.display = '';
		}
	}
}
</script>
